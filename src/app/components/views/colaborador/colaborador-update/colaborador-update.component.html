<form>
    <h1>ATUALIZANDO COLABORADOR</h1>

    <mat-form-field class="form">
        <mat-label>NOME</mat-label>
        <input matInput [(ngModel)]="colaborador.nome" type="text" name="nome" >
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="colaborador.cpf" type="text" name="cpf">
    </mat-form-field>

    <div class="buttons">
        <button  (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary"> ATUALIZAR </button>
        <button  (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>

</form>
