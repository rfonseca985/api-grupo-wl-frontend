<form>
    <h1>FAÇA SUA INSCRIÇÃO</h1>
 
    <mat-form-field class="form">
        <mat-label>NOME</mat-label>
        <input matInput [(ngModel)]="colaborador.nome"type="text" name="nome"placeholder="NOME">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="colaborador.cpf" type="text" name="cpf" placeholder="CPF">
    </mat-form-field>
 
    <div class="buttons">
        <button  (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary"> INSCREVER </button>
        <button  (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>
 
 </form>
