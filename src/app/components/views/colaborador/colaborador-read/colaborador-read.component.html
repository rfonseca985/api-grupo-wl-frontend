<div class="content">
  <div class="title"></div>

  <button
    class="mat-elevation-z8"
    (click)="navegarParaColaboradorCreate()"
    mat-stroked-button
    color="primary"
  >
    INSCREVA-SE
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="colaboradores">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="alimentos">
        <th mat-header-cell *matHeaderCellDef>ADICIONAR ALIMENTOS</th>
        <td mat-cell *matCellDef="let row">
          <a class="alimentos" routerLink="{{ row.id }}/alimento">
            <button
              class="mat-elevation-z8"
              mat-stroked-button
              color="primary"
            >CADASTRAR</button>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
